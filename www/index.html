<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/app-layout.css">

  <script type="text/javascript" src="./js/card-data.js"></script>
  <script type="text/javascript" src="./js/flash-card.js"></script>
  <script type="text/javascript" src="./js/round-gauge.js"></script>

  <style>
    @font-face {
      font-family: IMFellGreatPrimer;
      src: url(./font/IMFellGreatPrimerSC-Regular.ttf);
    }

    @font-face {
      font-family: HandTIMES;
      src: url(./font/HandTIMES.ttf);
    }

    @font-face {
      font-family: Freeride;
      src: url(./font/Freeride.otf);
    }

    @font-face {
      font-family: Jancient;
      src: url(./font/JANCIENT.TTF);
    }

    * {
      font-family: Jancient;
    }
  </style>
</head>

<body>
  <!--  Top Bar  -->

  <div class="topbar">
    top bar
  </div>

  <!--  Content Panel  -->

  <div class="content">

    <div class="aside">
      <round-gauge value="0.25"></round-gauge>
    </div>

    <div class="deck-panel">
      <h1>Tarot Trainer</h1>
      <flash-card-deck id="deck" />
    </div>

  </div>
  
  <!--  Status Bar  -->

  <div class="statusbar">
    status bar
  </div>
</body>

</html>
