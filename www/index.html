<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="./js/utils.js"></script>
  <script type="text/javascript" src="./js/flash-card.js"></script>
  <script type="text/javascript" src="./js/round-gauge.js"></script>
  <script type="text/javascript" src="./js/confidence-rater.js"></script>
  <script type="text/javascript" src="./js/coach.js"></script>

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <noscript>
    <p>Please enable JavaScript to use this application.</p>
  </noscript>
  
  <!--  Top Bar  -->

  <div class="topbar"></div>

  <!--  Content Panel  -->

  <div class="content">

    <div class="aside">
      <round-gauge value="0.28" style="--opacity: 0.7"></round-gauge>

      <confidence-rater orient="vertical" style="--height:30%;">
      </confidence-rater>

        <div style="padding:10px; text-align:center">
          <button style="height:2em; width:50%; font-size:1.5em" 
                  onclick="Coach.nextCard()">Next</button>
        </div>
        <div style="padding:10px; text-align:center">
          <button style="height:2em; width:50%; font-size:1.5em"
                  onclick="Coach.revealAnswer()">Reveal</button>
        </div>
        <div style="padding:10px; text-align:center">
          <button style="height:2em; width:50%; font-size:1.5em"
                  onclick="Coach.save()">Save</button>
        </div>
    </div>

    <div class="deck-panel">
      <flash-card-deck></flash-card-deck>
    </div>

  </div>

  <!--  Status Bar  -->

  <div class="statusbar"></div>
</body>

</html>
