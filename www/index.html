<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="./js/utils.js"></script>
  <script type="text/javascript" src="./js/flash-card.js"></script>
  <script type="text/javascript" src="./js/round-gauge.js"></script>
  <script type="text/javascript" src="./js/confidence-rater.js"></script>

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!--  Top Bar  -->

  <div class="topbar">
    top bar
  </div>

  <!--  Content Panel  -->

  <div class="content">

    <div class="aside">
      <round-gauge value="0.28" style="--opacity: 0.7"></round-gauge>

      <confidence-rater orient="vertical" style="--height:60%;">
      </confidence-rater>
        <div style="padding:10px; text-align:center">
          <button style="height:2em; width:50%; font-size:1.5em" 
                  onclick="next()">Next</button>
          <script>
            function next() {
              let deck = document.querySelector("flash-card-deck");
              deck.pickRandom();
            }
          </script>
        </div>
    </div>

    <div class="deck-panel">
      <flash-card-deck></flash-card-deck>
    </div>

  </div>

  <!--  Status Bar  -->

  <div class="statusbar">
    status bar
  </div>
</body>

</html>
