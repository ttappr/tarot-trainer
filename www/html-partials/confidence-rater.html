<style>
    * {
       box-sizing: border-box;
    }
    .slidecontainer {
        width: 100%;
        height: 100%;
        overflow: hidden;
        float: left;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 33px;
        background: #b4c0be; /* #d3d3d3; */
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider[orient=vertical] {
        position: relative;
        transform-origin: center left;
        /* width: 400px; */
        transform: rotate(-90deg) translate(-100%);
        left: 50%;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 33px;
        height: 33px;
        background: #009578; /* #4CAF50; */
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 33px;
        height: 33px;
        background: #4CAF50;
        cursor: pointer;
    }
</style>

<div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider">
</div>
