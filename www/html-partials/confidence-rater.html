<style>
    * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       user-select: none;
       -webkit-user-select: none; -webkit-touch-callout: none;
    }
    :host {
        --height: 100%;
        --slider-height: 33px;
    }
    .slidecontainer {
        width: 100%;
        height: var(--height);
        overflow: hidden;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: var(--slider-height);
        background: #b4c0be; /* #d3d3d3; */
        outline: none;
        opacity: 1; /* Keep opaque. */
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    /* Don't use the attribute named 'orient' - breaks mozilla. It might be
       better to use a class to flag the input instead of an attribute. */
    .slider[cr-orientation=vertical] {
        position: relative;
        transform-origin: center left;
        transform: rotate(-90deg) 
                   translate(calc(-100% + var(--slider-height) / 2));
                   /* The center point of rotation was left-center, so the 
                      downward translation of 100% will be from that point. This
                      positions the slider too far down by half the height.
                      the calc() expression corrects for that. */
        left: 50%;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: var(--slider-height);
        height: var(--slider-height);
        background: #009578; /* #4CAF50; */
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: var(--slider-height);
        height: var(--slider-height);
        background: #009578;
        cursor: pointer;
    }
</style>

<div class="slidecontainer">
    <input  type="range" name="confidence" min="1" max="100" value="0" 
            step="10" class="slider">
</div>
