<style>
    
    .side-nav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
    }


    .side-nav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }


    .side-nav a:hover {
        color: #f1f1f1;
    }


    .side-nav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    #main {
        transition: margin-left .5s;
        padding: 20px;
    }

    /* On smaller screens, where height is less than 450px, change the style of
       the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
        .side-nav {
            padding-top: 15px;
        }

        .side-nav a {
            font-size: 18px;
        }
    }
    #opener {
        float: right;
    }
</style>

<div>

    <!-- Use any element to open the sidenav -->
    <span id="opener">open</span>

    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="closebtn" id="close">
            &times;
        </a>
        <!-- <slot name="nav-content">  
             using an unnamed slot so anything can be placed w/o needing to 
             specify the slot. -->
        <slot>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </slot>
    </div>


</div>
