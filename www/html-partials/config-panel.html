<style>
    #config {
        position: absolute;
        display: grid;
        grid-template-columns: 80px auto;
        padding: 20px;
        grid-gap: 15px;
        background: #009578;
        color:  white;
        right: 15px;
        /* height: 80%; */
        width: 40%;
        user-select: none;
        font-size: larger;
        z-index: 1;
    }
    #config input {
        text-align: right;
    }
</style>


<div id="config">
    <div>Include:</div>
    <style>
        #suit-select {
            display: inline-grid;
            justify-content: start;
            grid-template-columns: auto auto auto auto;
            grid-gap: 7px;
        }
    </style>
    <div id="suit-select">
        <input type="checkbox" id="rods" name="suit" value="rods">
        <label for="rods">Rods/Wands</label>

        <input type="checkbox" id="cups" name="suit" value="cups">
        <label for="cups">Cups</label>

        <input type="checkbox" id="swords" name="suit" value="swords">
        <label for="swords">Swords</label>

        <input type="checkbox" id="coins" name="suit" value="coins">
        <label for="coins">Coins/Pentagrams</label>

        <input type="checkbox" id="major-arcana" name="suit" 
                value="major-arcana">
        <label for="major-arcana">Major Arcana</label>
    </div>  

    <div>Range:</div>
    <div id="range-select">
        <label for="start">Start</label>
        <input type="number" id="start" value="0" min="1" max="72" 
                justify="right" style="width: 50px;">

        <label for="end" style="margin-left:10px">End</label>
        <input type="number" id="end" value="10" min="1" max="72" 
                justify="right" style="width: 50px;">
    </div>
</div>
