<style>
    /* Custom properties supported by the round-meter element.
     * The values in :host hold the default values.
     */
    :host {
        --background-color  : white;
        --font-family       : Jancient; /* "Roboto", sans-serif; */
        --font-size         : 32px;
        --text-color        : #004033;
        --gauge-fill        : #009578;
        --gauge-bg-color    : #b4c0be;
        --opacity           : 1;
    }
    /* Top host for gauge elements. */
    .gauge {
        width: 100%;
        max-width: 250px;
        font-family: var(--font-family);
        font-size: var(--font-size);
        background-color: var(--background-color);
        color: var(--text-color);
        margin: auto;
        opacity: var(--opacity);
    }
    /* The background color area in the gauge curve. */
    .gauge__body {
        width: 100%;
        height: 0;
        padding-bottom: 50%;
        background: var(--gauge-bg-color);
        position: relative;
        border-top-left-radius: 100% 200%;
        border-top-right-radius: 100% 200%;
        overflow: hidden;
    }
    /* The rotating element. */
    .gauge__fill {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: 100%;
        background: var(--gauge-fill);
        transform-origin: center top;
        transform: rotate(0.25turn);
        transition: transform 1s linear; /* ease-out; */
    }
    /* The center circle with the value shown. */
    .gauge__cover {
        width: 75%;
        height: 150%;
        background: var(--background-color);
        border-radius: 50%;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
    
        /* Text */
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 25%;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none; -webkit-touch-callout: none;
    }  
</style>
<div class="gauge">
    <div class="gauge__body">
        <div class="gauge__fill"></div>
        <div class="gauge__cover"></div>
    </div>
</div>
