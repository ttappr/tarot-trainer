<style>
    #config {
        position: absolute;
        display: grid;
        grid-template-columns: 80px auto;
        padding: 20px;
        grid-gap: 15px;
        background: #009578;
        color:  white;
        right: 15px;
        /* height: 80%; */
        width: 40%;
        user-select: none;
        font-size: larger;
        z-index: 1;
    }
    #config input {
        text-align: right;
    }
    .range-list {
        display: inline-grid;
        justify-content: start;
        grid-template-columns: auto auto;
        column-gap: 15px;
        row-gap: 5px;
    }
    .range-list[range-two] {
        grid-template-columns: auto auto auto;
    }
    #suit-select {
        display: inline-grid;
        justify-content: start;
        grid-template-columns: auto auto auto auto;
        grid-gap: 7px;
    }
    #range-select > * {
        float: left;
        margin-right: 7px;
        margin-left: 7px;
    }
    .range-select {
        color: #009578;
        background: white;
    }
    .range-select:focus {
        outline: 2px solid #004033;
    }
    .range-select .dropdown-content {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        color: #009578;
        border: 5px solid #009578;
        padding: 5px;
    }
    .range-select:focus .dropdown-content {
        display: block;
    }
</style>


<div id="config">
    <div>Include:</div>
    <div id="suit-select">
        <input type="checkbox" id="rods" name="suit" value="rods">
        <label for="rods">Rods/Wands</label>

        <input type="checkbox" id="cups" name="suit" value="cups" checked>
        <label for="cups">Cups</label>

        <input type="checkbox" id="swords" name="suit" value="swords">
        <label for="swords">Swords</label>

        <input type="checkbox" id="coins" name="suit" value="coins">
        <label for="coins">Coins/Pentagrams</label>

        <input type="checkbox" id="major-arcana" name="suit" 
                value="major-arcana" checked>
        <label for="major-arcana">Major Arcana</label>
    </div>  

    <div>Range:</div>
    <div id="range-select">
        <span>Start</span>
        <div id="range-start" class="range-select" tabindex="0">
            1. Ace, Magician
            <div class="dropdown-content"></div>
        </div>
        <span>End</span>
        <div id="range-end" class="range-select" tabindex="0">
            12. Queen, Hanged Man
            <div class="dropdown-content"></div>
        </div>
    </div>
</div>
