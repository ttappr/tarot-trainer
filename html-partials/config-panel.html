<style>
    #config {
        position: absolute;
        display: grid;
        grid-template-columns: 80px auto;
        padding: 20px;
        grid-gap: 15px;
        background: #009578;
        color:  white;
        right: 15px;
        /* height: 80%; */
        width: 530px;
        user-select: none;
        font-size: larger;
        z-index: 1;
    }
    #config input {
        text-align: right;
    }
    #suit-select {
        display: inline-grid;
        justify-content: start;
        grid-template-columns: auto auto auto auto auto auto;
        grid-gap: 7px;
    }
    .range-select {
        color: #009578;
        background: white;
    }

</style>


<div id="config">
    <div>Include:</div>
    <div id="suit-select">
        <input type="checkbox" id="rods" name="suit" value="rods">
        <label for="rods">Rods/Wands</label>

        <input type="checkbox" id="cups" name="suit" value="cups" >
        <label for="cups">Cups</label>

        <input type="checkbox" id="major-arcana" name="suit" 
                value="major_arcana" checked>
        <label for="major-arcana">Major Arcana</label>

        <input type="checkbox" id="swords" name="suit" value="swords">
        <label for="swords">Swords</label>

        <input type="checkbox" id="coins" name="suit" value="coins" checked>
        <label for="coins">Coins/Pentagrams</label>

        <input type="checkbox" id="reverse" name="rev" value="reverse" checked>
        <label for="reverse">Reversals</label>
    </div>  

    <div>Range:</div>
    <range-select id="range-select"></range-select>
</div>
