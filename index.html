<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  <script type="text/javascript" src="./js/utils.js"></script>
  <script type="text/javascript" src="./js/flash-card.js"></script>
  <script type="text/javascript" src="./js/round-gauge.js"></script>
  <script type="text/javascript" src="./js/confidence-rater.js"></script>
  <script type="text/javascript" src="./js/coach.js"></script>

  <!-- <link rel="shortcut icon" href="https://ttappr.github.io/tarot-trainer/favicon.ico"> -->
  <link rel="shortcut icon" href="./IMG_3363.jpeg">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <noscript>
    <p>Please enable JavaScript to use this application.</p>
  </noscript>
  
  <!--  Top Bar  -->

  <div class="topbar"></div>

  <!--  Content Panel  -->

  <div class="content">

    <div class="aside">
      <round-gauge value="0.28" style="--opacity: 0.7"></round-gauge>

      <confidence-rater orient="vertical" style="--height:30%;">
      </confidence-rater>

      <style>
        .flow-button-host {
          padding: 10px;
          text-align: center;
        }
        .flow-button-host button {
          height: 2em;
          width: 50%;
          font-size: 1.5em;
        }
      </style>

      <div class="flow-button-host">
        <button onclick="Coach.nextCard(event)" id="next">Next</button>
        <script>
          Coach.instance.nextInput = document.querySelector("#next");
        </script>
      </div>
      <div class="flow-button-host">
        <button onclick="Coach.revealAnswer(event)" id="reveal">Reveal</button>
        <script>
          Coach.instance.revealInput = document.querySelector("#reveal");
        </script>
      </div>
    </div>

    <div class="deck-panel">
      <flash-card-deck></flash-card-deck>
    </div>

  </div>

  <!--  Status Bar  -->

  <div class="statusbar"></div>
</body>
</html>
